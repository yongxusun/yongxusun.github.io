<div class="news-section" style="max-width:900px;margin:30px auto 10px;">
  <h2 style="margin:0 0 10px;">News</h2>
  <ul style="list-style:none;padding-left:0;margin:0;">
    {% assign items = site.data.news | sort: 'date' | reverse %}
    {% for item in items limit: 10 %}
      <li style="margin:8px 0;">
        <span class="news-date" style="font-weight:600;">
          {{ item.date | date: "%b %d, %Y" }}
        </span>
        <span class="news-text" style="margin-left:10px;">
          {% if item.link %}
            <a href="{{ item.link }}" target="_blank" rel="noopener">{{ item.text }}</a>
          {% else %}
            {{ item.text }}
          {% endif %}
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
<hr>
